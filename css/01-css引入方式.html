<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* css注释 */
        /* 这里写的都是css */
        /* 选择器 {css属性} */
        /* 选择器：查找标签 */
        p {
            /* 文字颜色变红色 */
            color: red;
            /* 文字大小 */
            font-size: 13px;
            background-color: yellow;
            width: 500px;
        }
    </style>
    <!-- 外联式 -->
    <!-- 关系：样式表 -->
    <link rel="stylesheet" href="./01-外联式.css">

</head>

<body>
    <h1>css引入方式一：內嵌式：CSS 写在style标签中</h1>
    <p>提示：style标签虽然可以写在页面任意位置，但是通常约定写在 head 标签中</p>

    <h1>css引入方式二：外联式：CSS 写在一个单独的.css文件中</h1>
    <p>提示：需要通过link标签在网页中引入</p>

    <h1 style="color: greenyellow;">css引入方式三：行内式：CSS写在标签的style属性中</h1>
    <p>提示：配合js使用</p>

    <table border="1">
        <tbody>
          <tr>
            <td>引入方式</td>
            <td>书写位置</td>
            <td>作用范围</td>
            <td>使用场景</td>
          </tr>
          <tr>
            <td>内嵌式</td>
            <td>CSS 写在style标签中</td>
            <td>当前页面</td>
            <td>小案例</td>
          </tr>
          <tr>
            <td>外联式</td>
            <td>CSS 写在单独的css文件中，通过link标签引入</td>
            <td>多个页面</td>
            <td>项目中</td>
          </tr>
          <tr>
            <td>行内式</td>
            <td>CSS 写在标签的style属性中</td>
            <td>当前标签</td>
            <td>配合js使用</td>
          </tr>
        </tbody>
        <colgroup>
            <col span="2" style="background-color:red">
            <col style="background-color:yellow">
        </colgroup>
      </table>

</body>

</html>
