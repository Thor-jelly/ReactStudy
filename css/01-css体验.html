<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* css注释 */
        /* 这里写的都是css */
        /* 选择器 {css属性} */
        /* 选择器：查找标签 */
        p {
            /* 文字颜色变红色 */
            color: red;
            /* 文字大小 */
            font-size: 13px;
            background-color: yellow;
            width: 500px;
        }
    </style>

</head>

<body>
    <h1>css引入方式一：內嵌式：CSS 写在style标签中</h1>
    <p>提示：style标签虽然可以写在页面任意位置，但是通常约定写在 head 标签中</p>

    <h1>css引入方式二：外联式：CSS 写在一个单独的.css文件中</h1>
    <p>提示：需要通过link标签在网页中引入</p>

    <h1>css引入方式三：行内式：CSS写在标签的style属性中</h1>
    <p>提示：配合js使用</p>
</body>

</html>
