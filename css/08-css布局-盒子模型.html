<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .onediv {
            width: 400px;
            height: 400px;
            background-color: green;
            border: 10px pink solid;
            /* padding-left: 10px; */
            /* padding: 10px; */
            padding: 10px 20px;
            /* 盒子属性自动减去添加区域宽度 */
            box-sizing: border-box;
            /* 盒子在父布局中居中 */
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1>盒子的概念</h1>
    <ul>
        <li>页面中的每一个标签，都可看做是一个”盒子〞，通过盒子的视角更方便的进行布局</li>
        <li>浏览器在渲染（显示）网页时，会将网页中的元素看做是一个个的矩形区域，我们也形象的称之为 盒子
            盒子模型</li>
    </ul>
    <p>CSS中规定每个盒子分别由：内容区域（content）、内边距区域（padding)、边框区域（border）、外边距区域
        margin) 构成，这就是 盒子模型</p>

    <hr>

    <p>清楚内外边距 margin:0 padding:0</p>

    <p>盒子尺寸400x400 背景色绿色 边框10px 实线黑色</p>

    <div class="onediv">div</div>
</body>

</html>
