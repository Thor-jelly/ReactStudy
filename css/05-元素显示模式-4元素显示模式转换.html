<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>元素显示模式转换</h1>
    目的：改变元素默认的显示特点，让元素符合布局要求

    语法：
    <table border="1">
        <tr>
          <th>属性</th>
          <th>效果</th>
          <th>使用频率</th>
        </tr>
        <tr>
          <td>display:block</td>
          <td>转换成块级元素</td>
          <td>较多</td>
        </tr>
        <tr>
          <td>display:inline-block</td>
          <td>转换成行内块元素</td>
          <td>较多</td>
        </tr>
        <tr>
            <td>display:inline</td>
            <td>转换成行内元素</td>
            <td>极少</td>
          </tr>
      </table>
    
</body>
</html>
