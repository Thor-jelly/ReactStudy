<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 背景图片 */
        div {
            width: 900px;
            height: 400px;
            background-image: url(./imgs/background-image-repeat.png);
            background-repeat:no-repeat;
            background-color: pink;
            background-position: right, 0;
        }

        .bg{
            width: 1999px;
            height: 500px;
            background: url(./imgs/background-image-repeat.png) no-repeat right bottom;
        }
    </style>
</head>

<body>
    <div>我是div展示的文字</div>
    <div class="bg">我是div展示的文字</div>
    <p>background-color 背景颜色</p>
    <p>background-image 背景图片</p>
    <p>background-position 背景位置</p>

    <hr>

    设置图片时候会重复（平铺效果），如果需要不重复设置属性：
    background-repeat: no-repeat;
    即可

    <hr>

    <P>背景图片大小</P>
    background-size：宽度 高度;
    取值：
    1、数字+px；
    2、百分比；
    3、contain 包含，将背景等比缩放，直到不会超出盒子的最大
    4、cover 覆盖，将背景图片等比缩放，知道刚好填满整个盒子没有空白
</body>

</html>
