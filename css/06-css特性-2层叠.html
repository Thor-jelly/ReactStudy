<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>css特性-层叠</h1>
    <p>特性：</p>
    <p>1、给同一个标签设置不同的样式 > 此时样式会层叠叠加 > 会共同作用在标签上</p>
    <p>1、给同一个标签设置相同的样式 > 此时样式会层叠覆盖 > 最终卸载最后的样式会生效</p>
</body>
</html>
