<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>盒子阴影</h1>
    <p>作用：给盒子添加阴影效果，吸引用户注意，体现页面制作细节</p>
    <p>属性：box-shadow</p>

    <table border="1">
        <thead>
            <th>参数</th>
            <th>作用</th>
        </thead>

        <tbody>
            <tr>
                <td>h-shadow</td>
                <td>必须，水平偏移量。允许负值</td>
            </tr>

            <tr>
                <td>v-shadow</td>
                <td>必须，垂直偏移量。允许负值</td>
            </tr>
            <tr>
                <td>blur</td>
                <td>可选，模糊度</td>
            </tr>
            <tr>
                <td>spread</td>
                <td>可选，阴影扩大</td>
            </tr>
            <tr>
                <td>color</td>
                <td>可选，阴影颜色</td>
            </tr>
            <tr>
                <td>inset</td>
                <td>可选，将阴影改为内部阴影</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
