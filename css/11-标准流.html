<body>
    <h1>标准流</h1>
    <p>目标：能够认识 标准流 的默认排布方式及其特点</p>

    <ul>
        <li>标准流：又称文档流，是浏览器在渲染显示网页内容时默认采用的一套排版规则，规定了应该以何种方式排列元素</li>
        <li>常见标准流排版规则</li>
        <ul>
            <li>块元素：从上往下，垂直布局，独占一行</li>
            <li>行内元素 或 行内块元素：从左往右，水平布局，空间不够自行折行</li>
        </ul>
    </ul>
</body>
