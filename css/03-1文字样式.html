<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            font-size: 22px;
        }

        div {
            font-weight: bold;
        }

        h1 {
            font-style: italic;
        }

        h2 {
            /* 字体从第一个往最后一个，没有就往后一个设置 */
            font-family: 微软雅黑, 黑体, sans-serif;
        }

        h3 {
            /* font: style weight size 字体 */
            font: italic bold 20px sans-serif;
        }
    </style>
</head>

<body>
    <!-- 字体样式 -->
    <!-- 1. 字体大小：font-size -->
    <!-- 2. 字体粗细：font-weight -->
    <!-- 3.字体样式：font-style -->
    <!-- 4.字体类型：font-family -->
    <!-- 5. 字体类型：font属性连写 -->
    <!-- 文本样式 -->
    <!-- line-height行高 -->

    <!-- Google浏览器默认字体大小是16px -->
    <p>这是一个段落文字，字体大小30px</p>
    <!-- normal 跟 400是默认字体粗细 -->
    <div>这是一个div文字，我加粗了</div>
    <h1>我是标题h1，我倾斜了</h1>
    <h2>我是标题h2，我设置了字体</h2>
    <h3>我是标题h3，我是设置符合字体</h3>
</body>

</html>
