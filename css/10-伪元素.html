<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        .father::before {
            /* 内容 必须由*/
            content: '老鼠';
            color: green;
            width: 100px;
            height: 100px;
            background-color: blue;
            /* 默认是行内元素 宽高没有效果 */
            display: inline-block;
        }

        .father::after {
            content: '大米';
        }
    </style>
</head>

<body>
    <h1>伪元素</h1>
    <p>一般页面中的非主体内容可以使用伪元素</p>
    <p>一般用于页面不重要的装饰性的小图</p>
    <p>区别：</p>
    <ul>
        <li>元素：HTML 设置的标签</li>
        <li>伪元素：由CSS 模拟出标签的效果</li>
    </ul>

    <p>种类</p>
    <table border="1">
        <thead>
            <th>伪元素</th>
            <th>作用</th>
        </thead>
        <tbody>
            <tr>
                <td>::before</td>
                <td>在父元素内容的最前面添加一个伪元素</td>
            </tr>
            <tr>
                <td>::after</td>
                <td>在父元素内容的最后面添加一个伪元素</td>
            </tr>
        </tbody>
    </table>

    <p>注意点：</p>
    <ul>
        <li>必须设置content属性才能生效</li>
        <li>伪元素默认是行内元素</li>
    </ul>

    <hr>

    <div class="father">哎</div>

</body>

</html>
