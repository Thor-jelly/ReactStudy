<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            color: red;
        }
    </style>
</head>

<body>
    <h1>id选择器</h1>
    <h2>结构：#id属性值{css属性名：属性值；}</h2>
    <h3>作用：通过id属性值，找到页面中带有这个id属性值的标签，设置样式</h3>

    注意点：
    <ol>
        <li>所有标签上都有id属性</li>
        <li>id属性值类似于身份证号码，在一个页面中是唯一的，不可重复的！</li>
        <li>一个标签上只能有一个id属性值</li>
        <li>一个id选择器只能选中一个标签</li>
    </ol>

    <div>这个div是默认样式</div>
    <div id="div1">这个div是使用了id选择器之后的样式</div>
</body>

</html>
